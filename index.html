<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="juego.css">
    <link rel="icon" href="Serpiente3.ico">
    <title>Serpiente</title>
</head>
<body>
    <h1>El Juego De La Serpiente</h1>
   <h5><li>Presiona el boton para que la serpiente vaya en esa direccion </li></h5>
   <h5><li>Evitar que choque con las paredes o con su cuerpo </li></h5>
   <h5><li>Diviertete </li></h5>
<div class="scoreDisplay"></div><br>
<div class="grid"></div>
<div class="button" id="R">
  <button class="top" id="A">Arriba</button>
  <button class="bottom" id="B">Abajo</button>
  <button class="left" id="C">Izquierda</button>
  <button class="right" id="D">Derecha</button>
</div>
<div class="popup">
  <button class="playAgain" id="P"><h1>Reintentar</h1></button>
</div>

    <script type="text/javascript" src="juego.js"></script>
</body>
</html>
